<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div id="password">
            <h3>Your Secure Password</h3>
            <textarea readonly id="password-display"></textarea>
        </div>
        <div class="form">
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" min="8" max="128">
            <br>

            <label for="lowercase">Include Lowercase Characters:</label>
            <input type="checkbox" id="lowercase" checked>
            <br>

            <label for="uppercase">Include Uppercase Characters:</label>
            <input type="checkbox" id="uppercase" checked>
            <br>

            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers" checked>
            <br>

            <label for="symbols">Include Symbols:</label>
            <input type="checkbox" id="symbols" checked>
            <br>

            <button id="generate-btn">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
